<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedPro Summary Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #5d7381 0%, #4a6572 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid;
        }

        .stat-card.critical { border-left-color: #dc3545; }
        .stat-card.high { border-left-color: #ffc107; }
        .stat-card.medium { border-left-color: #28a745; }
        .stat-card.low { border-left-color: #17a2b8; }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #5d7381;
        }

        .task-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid;
        }

        .task-card.critical { border-left-color: #dc3545; }
        .task-card.high { border-left-color: #ffc107; }
        .task-card.medium { border-left-color: #28a745; }
        .task-card.low { border-left-color: #17a2b8; }
        .task-card.completed { border-left-color: #6f42c1; }

        .task-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .task-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .task-field {
            background: white;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }

        .task-field strong {
            color: #5d7381;
        }

        .achievement-list {
            margin-top: 10px;
        }

        .achievement-list li {
            margin-bottom: 5px;
            color: #28a745;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #5d7381;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 20px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-size: 1em;
        }

        .refresh-btn:hover {
            background: #4a6572;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .last-updated {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã MedPro Summary Dashboard</h1>
            <div class="subtitle">Real-time Project Status</div>
            <div class="last-updated" id="lastUpdated">Loading...</div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="loading">Loading statistics...</div>
        </div>

        <div class="content" id="content">
            <div class="loading">Loading dashboard content...</div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadDashboard()">üîÑ Refresh</button>

    <script>
        class SimpleDashboard {
            constructor() {
                this.data = null;
            }

            async loadMarkdown() {
                try {
                    console.log('üìÑ Loading MEDPRO_SUMMARY.md...');
                    const response = await fetch('./MEDPRO_SUMMARY.md');
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const text = await response.text();
                    console.log('‚úÖ Loaded markdown, length:', text.length);
                    return text;
                } catch (error) {
                    console.error('‚ùå Error loading markdown:', error);
                    throw error;
                }
            }

            parseSimple(text) {
                console.log('üîç Parsing markdown...');
                
                const data = {
                    lastUpdated: null,
                    totalTasks: 0,
                    stats: { critical: 0, high: 0, medium: 0, low: 0 },
                    achievements: [],
                    criticalTasks: [],
                    sections: []
                };

                // Extract header info
                const lastUpdatedMatch = text.match(/\*\*Last Updated:\*\* (.+)/);
                if (lastUpdatedMatch) data.lastUpdated = lastUpdatedMatch[1];

                const totalTasksMatch = text.match(/\*\*Total Active Tasks:\*\* (\d+)/);
                if (totalTasksMatch) data.totalTasks = parseInt(totalTasksMatch[1]);

                // Extract stats
                const criticalMatch = text.match(/- üî¥ \*\*Critical Blockers:\*\* (\d+) items/);
                if (criticalMatch) data.stats.critical = parseInt(criticalMatch[1]);

                const highMatch = text.match(/- üü° \*\*High Priority:\*\* (\d+) items/);
                if (highMatch) data.stats.high = parseInt(highMatch[1]);

                const mediumMatch = text.match(/- üü¢ \*\*Medium Priority:\*\* (\d+) items/);
                if (mediumMatch) data.stats.medium = parseInt(mediumMatch[1]);

                const lowMatch = text.match(/- üîµ \*\*Low Priority:\*\* (\d+) items/);
                if (lowMatch) data.stats.low = parseInt(lowMatch[1]);

                // Extract achievements
                const achievementsSection = text.match(/## üéâ MAJOR ACHIEVEMENTS[\s\S]*?(?=##|---)/);
                console.log('üéâ Achievements section found:', !!achievementsSection);
                if (achievementsSection) {
                    const achievementMatches = achievementsSection[0].match(/### \d+\. ‚úÖ (.+?) \(COMPLETED\)[\s\S]*?(?=###|##|---)/g);
                    console.log('üéâ Achievement matches:', achievementMatches ? achievementMatches.length : 0);
                    if (achievementMatches) {
                        achievementMatches.forEach(match => {
                            const titleMatch = match.match(/### \d+\. ‚úÖ (.+?) \(COMPLETED\)/);
                            const achievementMatch = match.match(/\*\*Achievement:\*\* (.+)/);
                            if (titleMatch) {
                                data.achievements.push({
                                    title: titleMatch[1],
                                    achievement: achievementMatch ? achievementMatch[1] : ''
                                });
                            }
                        });
                    }
                }

                // Extract critical tasks
                const criticalSection = text.match(/## üö® CRITICAL BLOCKERS[\s\S]*?(?=---)/);
                console.log('üö® Critical section found:', !!criticalSection);
                if (criticalSection) {
                    console.log('üö® Critical section content preview:', criticalSection[0].substring(0, 200));
                    const taskMatches = criticalSection[0].match(/### \d+\. (.+?)\n\*\*Status:\*\* (.+?)\n\*\*File:\*\* `(.+?)`\n\*\*Problem:\*\* (.+?)\n\*\*Impact:\*\* (.+?)(?=\n\n###|\n\n---|\n\n##|$)/g);
                    console.log('üö® Task matches found:', taskMatches ? taskMatches.length : 0);
                    if (taskMatches) {
                        taskMatches.forEach((match, index) => {
                            console.log(`üö® Processing task ${index + 1}:`, match.substring(0, 100));
                            const parts = match.match(/### \d+\. (.+?)\n\*\*Status:\*\* (.+?)\n\*\*File:\*\* `(.+?)`\n\*\*Problem:\*\* (.+?)\n\*\*Impact:\*\* (.+?)(?=\n\n###|\n\n---|\n\n##|$)/);
                            if (parts) {
                                data.criticalTasks.push({
                                    title: parts[1],
                                    status: parts[2],
                                    file: parts[3],
                                    problem: parts[4],
                                    impact: parts[5]
                                });
                            }
                        });
                    }
                }

                console.log('‚úÖ Parsed data:', data);
                console.log('üéâ Achievements found:', data.achievements.length);
                console.log('üö® Critical tasks found:', data.criticalTasks.length);
                console.log('üìä Stats:', data.stats);
                return data;
            }

            renderStats() {
                const statsHtml = `
                    <div class="stat-card critical">
                        <div class="stat-number">${this.data.stats.critical}</div>
                        <div class="stat-label">üî¥ Critical Blockers</div>
                    </div>
                    <div class="stat-card high">
                        <div class="stat-number">${this.data.stats.high}</div>
                        <div class="stat-label">üü° High Priority</div>
                    </div>
                    <div class="stat-card medium">
                        <div class="stat-number">${this.data.stats.medium}</div>
                        <div class="stat-label">üü¢ Medium Priority</div>
                    </div>
                    <div class="stat-card low">
                        <div class="stat-number">${this.data.stats.low}</div>
                        <div class="stat-label">üîµ Low Priority</div>
                    </div>
                `;
                document.getElementById('statsGrid').innerHTML = statsHtml;
            }

            renderContent() {
                let html = '';

                // Achievements
                if (this.data.achievements.length > 0) {
                    html += `
                        <div class="section">
                            <h2>üéâ Major Achievements</h2>
                            ${this.data.achievements.map(achievement => `
                                <div class="task-card completed">
                                    <div class="task-title">‚úÖ ${achievement.title}</div>
                                    <div class="task-meta">
                                        <div class="task-field"><strong>Achievement:</strong> ${achievement.achievement}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                // Critical Tasks
                if (this.data.criticalTasks.length > 0) {
                    html += `
                        <div class="section">
                            <h2>üö® Critical Blockers</h2>
                            ${this.data.criticalTasks.map(task => `
                                <div class="task-card critical">
                                    <div class="task-title">${task.title}</div>
                                    <div class="task-meta">
                                        <div class="task-field"><strong>Status:</strong> ${task.status}</div>
                                        <div class="task-field"><strong>File:</strong> ${task.file}</div>
                                    </div>
                                    <div class="task-meta">
                                        <div class="task-field"><strong>Problem:</strong> ${task.problem}</div>
                                        <div class="task-field"><strong>Impact:</strong> ${task.impact}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                document.getElementById('content').innerHTML = html;
                document.getElementById('lastUpdated').textContent = `Last Updated: ${this.data.lastUpdated}`;
            }

            async load() {
                try {
                    const text = await this.loadMarkdown();
                    this.data = this.parseSimple(text);
                    this.renderStats();
                    this.renderContent();
                } catch (error) {
                    console.error('‚ùå Dashboard load failed:', error);
                    document.getElementById('content').innerHTML = `
                        <div class="section">
                            <h2>‚ùå Error Loading Dashboard</h2>
                            <div class="task-card critical">
                                <div class="task-title">Failed to load MEDPRO_SUMMARY.md</div>
                                <div class="task-meta">
                                    <div class="task-field"><strong>Error:</strong> ${error.message}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }
        }

        const dashboard = new SimpleDashboard();

        async function loadDashboard() {
            await dashboard.load();
        }

        // Load on page load
        window.addEventListener('DOMContentLoaded', loadDashboard);

        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
